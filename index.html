    <link rel="stylesheet" href="./style.css">

    <!-- firebase-auth scripts -->

    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>

</head>

<body>
    <div id="container" class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img class="image" src="./Images/frontImg.jpg" alt="">
                <div class="text">
                    <span class="text-1">Every new friend is a <br> new advanture</span>
                    <span class="text-2">Let's Get Connected</span>
                </div>
            </div>

            <!-- <div class="back">
                <img class="backImg" src="./Images/backImg.jpg" alt="">
                <div class="text">
                    <span class="text-1">Every new friend is a <br> new advanture</span>
                    <span class="text-2">Let's Get Connected</span>
                </div>
            </div> -->

        </div>
        <form action="#">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input id="loginEmail" type="text" placeholder="Enter Your Email" required>
                        </div>

                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input id="loginPassword" type="password" placeholder="Enter Your Password" required>
                        </div>

                        <div class="button input-box">
                            <input id="loginBtn" type="submit" value="Submit">
                        </div>

                        <div class="text sign-up-text">Don't have an account? <label for="flip">Signup Now</label></div>

                        <div class="signinWithGoogle">
                            <button class="withGoogle" id="loginWithGoogle"><span class="logo"><i
                                        class="fa-brands fa-google"></i></span> Sign in with Google</button>
                        </div>

                    </div>
                </div>



                <div class="signup-form">
                    <div class="title">SignUp</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input id="nameBar" type="text" placeholder="Enter Your Name" required>
                        </div>

                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input id="emailBar" type="text" placeholder="Enter Your Email" required>
                        </div>

                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input id="passBar" type="password" placeholder="Enter Your Password" required>
                        </div>

                        <div id="signUpBtn" class="button input-box">
                            <input type="submit" value="Submit">
                        </div>

                        <div class="text sign-up-text">Already have an account? <label for="flip">Login Now</label>
                        </div>


                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="./app.js"></script>
</body>

</html>
